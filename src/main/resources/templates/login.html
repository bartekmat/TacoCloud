<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud Application</title>
</head>
<body>
    <h1>Log in</h1>
    <img th:src="@{/images/TacoCloud.png}"/>

    <div th:if="${error}">
        Failed to log in. Verify username and/or password
    </div>

    <p>New User?</p>
    <a th:href="@{/register}">Sign in here</a>

    <!-- tag::thAction[] -->
    <form method="post" th:action="@{/login}" id="loginForm">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"/><br/>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password"><br/>

        <input type="submit" value="Log in">
    </form>
</body>
</html>
